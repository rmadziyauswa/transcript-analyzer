<div class="container">
    <app-header headerText="TRANSCRIPT ANALYZER" imageSource="../../../assets/images/Ellipse1.png"></app-header>
    <app-parameter-bar (callIdEmitter)="setCallId($event)" (sensitivityEmitter)="setSensitivity($event)"></app-parameter-bar>
    <app-empty-state *ngIf="!callId"></app-empty-state>
